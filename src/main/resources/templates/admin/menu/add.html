<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-block">
            <input type="text" name="menuName" required  lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单URL</label>
        <div class="layui-input-block">
            <input type="text" name="menuUrl" required  lay-verify="required" placeholder="请输入菜单URL" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--选择框动态加载-->
    <div class="layui-form-item">
        <label class="layui-form-label">父级菜单</label>
        <div class="layui-input-block">
            <select id="menuList" name="menuPid" lay-verify="required">
                <option value="0"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单级别</label>
        <div class="layui-input-block">
            <select name="menuType" lay-verify="required">
                <option value="-1">顶级菜单</option>
                <option value="0">一级菜单</option>
                <option value="1">二级菜单</option>
                <option value="2">三级菜单</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">菜单说明</label>
        <div class="layui-input-block">
            <textarea name="menuRemark" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="adda">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!--此处应该注意js文件的加载路径以及顺序-->
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/admin.js}" type="text/javascript"></script>

    // var $ = layui.jquery;
    var layer = layui.layer;
    var element = layui.element;
    var util = layui.util;
    var table = layui.table;
    var form = layui.form;
    var common = layui.common;


    getMenuList();
</script>
</body>
</html>
